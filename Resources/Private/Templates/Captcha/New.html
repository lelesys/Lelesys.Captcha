{namespace captcha =Lelesys\Captcha\ViewHelpers}
<f:layout name="Default" />


<f:section name="Title">New captcha</f:section>

<f:section name="Content">
	<p>Just fill out the following form to create a new captcha:</p>
		<f:form.validationResults for="{captcha}">
	    <f:if condition="{validationResults.flattenedErrors}">
	       <ul class="errors">
	         <f:for each="{validationResults.flattenedErrors}" key="propertyPath" as="errors">
		<li>{propertyPath}
			<ul>
				<li><f:for each="{errors}" as="error">{error}</f:for> </li>
			</ul>
		</li>
	    </f:for>
	 </ul>
          </f:if>
       </f:form.validationResults>
	<f:form action="create" name="newCaptcha">
		<ol>
			<li>
				<label for="name">Name</label>
				<f:form.textfield property="name" id="name" />
			</li>

			<li>
			<captcha:captcha></captcha:captcha>
			</li>

			<li>
				<f:form.submit value="Create" />
			</li>
		</ol>
	</f:form>
</f:section>
